<div class="tips">
    <div>
        <h1></h1>
        <input id="queryBox" type="text" [(ngModel)]="queryValue" placeholder="Filter on Date">
        <label for= "queryBox"><button (click)="sendQuery()">Search</button></label>

    </div>
        <ul>
        <li class="tipsList" *ngFor="let tip of reportList; let $index = index">
            <p>From: Anonymous</p>
            <p>Date: {{tip.date}}</p>
            <button 
            [ngClass]="{
                'unvisited': irs.readReports.indexOf(tip.id) === -1,
                'active': tip === activeTip
            }"
            (click)="openTip($index)">Go 2 report</button>
        </li>
        </ul>
</div>

<div class="report-wrapper" style="height: 100%; width: 100%;">
    <div class="report" style="height: 100%;" *ngIf="activeTip">
        <div class="reportFormat">
            <button style="float: right; background-color: steelblue;" (click)="downloadRepo(activeTip)">Download</button>
            <p>Title:</p>
            <p>{{activeTip.title}}</p>
            <br>
            <p style="border-bottom: 1px solid black;"></p>
            <br>
            <p>Body:</p>
            <p>{{activeTip.body}}</p>
        </div> 
    </div>
</div>
