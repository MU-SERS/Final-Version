<ng-container *ngIf="isLogin; else home">
  <body>    
    <div class="main">
      <!-- <div id='firebaseui-auth-container'>

      </div> -->
      <div class="loginForm">
        <h2 id="student">Welcome to SERS</h2>
        <label for="uname"><b>Username: </b></label>
        <input [(ngModel)]="usernameValue" id="username" placeholder="Enter Username" name="uname" required>
        <br>
        <label for="pwd"><b>Password: </b></label>
        <input [(ngModel)]="passwordValue" id="password" type="password" placeholder="Enter Password" name="pwd" required>
        <br>
        <button type="submit" value='login' (click)="login()">Sign In</button>
      </div>
    </div>

    <div class="sidenav">
        <a class="navbar-brand" href="/">
          <div class="logo-image">
                <img src="../assets/shield.png" class="img-fluid">
          </div>
        </a>
    </div>
</body>
</ng-container>

<ng-template #home>
  <main>
      <aside>
          <div class="menuOptions">
          <div>
            <button mat-icon-button aria-label="chat" class="nav-button"  routerLink="/tickets" ><mat-icon>chat</mat-icon></button>
          </div>
          <div>
            <button mat-icon-button aria-label="map" class="nav-button" routerLink="/map"><mat-icon>map</mat-icon></button>
          </div>
          <div>
            <button mat-icon-button aria-label="reports"  class="nav-button" routerLink="/reports"><mat-icon>assignment</mat-icon></button>
          </div>
          <div>
              <app-user-menu></app-user-menu>
          </div>
          <div>
            <button mat-icon-button aria-label="logout" class="nav-button" (click)="logout()"><mat-icon>logout</mat-icon></button>
          </div>
          </div>
      </aside>
    
      <div>
        <router-outlet></router-outlet>
      </div>
  </main>
</ng-template>
